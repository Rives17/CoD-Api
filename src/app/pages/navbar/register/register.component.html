<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center" >

              <form (ngSubmit)="register()" autocomplete="off"  [formGroup]="registerForm">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">Please complete the required fields!</p>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeUsernameX">Username</label>
                    <input type="text" id="typeUsernameX" class="form-control form-control-lg" placeholder="Introduce tu Username" formControlName="username" />
                    <span *ngIf="invalidForm('username')" class="form-text text-danger">Este campo es obligatorio y debe contener al menos 3 caracteres</span>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Introduce tu email" formControlName="email" />
                    <span *ngIf="invalidForm('email')" class="form-text text-danger">Este campo es obligatorio</span>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Contrase単a" formControlName="password" />
                    <span *ngIf="invalidForm('password')" class="form-text text-danger">La contrase単a de tener entre 6 y 12 caracteres</span>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Confirm Password</label>
                    <input type="password" id="typeRepeatPasswordX" class="form-control form-control-lg" placeholder="Confirmar contrase単a" formControlName="repeatPassword" />
                    <span *ngIf="invalidForm('repeatPassword')" class="form-text text-danger">Las contrase単as no coinciden</span>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>

                </div>

              </form>

              <div>
                <p class="mb-0">Do you already have an account? <a href="login" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
